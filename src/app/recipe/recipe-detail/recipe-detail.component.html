<div class="row">
  <div class="co-xs-12">
    <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="co-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="co-xs-12">
   <div class="btn-group" appDropDown>
     <button type="button" class="btn btn-primary dropdown-toggle">
       manage<span class="caret"></span>
     </button>
     <ul class="dropdown-menu">
       <li><a (click)="onAddToShoppinglist()" style="cursor: pointer">add ingredient to shoppint list</a> </li>
       <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit a recipe</a> </li>
       <li><a style="cursor: pointer" (click)="onDeleteRecipe()">delete a recipe</a> </li>
     </ul>
   </div>
  </div>
</div>
<div class="row">
  <div class="co-xs-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="co-xs-12">
    <ul clas="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
